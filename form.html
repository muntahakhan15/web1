        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Gender Selection</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    text-align: center;
                    margin: 50px;
                }
        
                label {
                    margin-right: 10px;
                }
            </style>
        </head>
        <body>
            <h2>Select Your Gender</h2>
        
            <form id="genderForm">
                <label>
                    <input type="radio" name="gender" value="male" required>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="female" required>
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" value="other" required>
                    Other
                </label>
        
                <br><br>
    
                <button type="button" onclick="getSelectedGender()">Submit</button>
            </form>
        
            <div id="result"></div>
        
            <script>
                function getSelectedGender() {
                    const form = document.getElementById("genderForm");
                    const selectedGender = document.querySelector('input[name="gender"]:checked');
        
                    if (selectedGender) {
                        document.getElementById("result").innerHTML = "Selected gender: " + selectedGender.value;
                    } else {
                        alert("Please select a gender");
                    }
                }
            </script>
        </body>
        </html>
